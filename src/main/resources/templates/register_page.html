<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Sign up</title>
    <style>
        :root {
            --bg: #f6f7fb;
            --card: #fff;
            --ink: #111;
            --muted: #6b7280;
            --brand: #4f46e5;
            --ok: #16a34a;
            --err: #dc2626;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
            background: linear-gradient(160deg, #f9fafb, #eef2ff);
            color: var(--ink);
        }

        .wrap {
            min-height: 100svh;
            display: grid;
            place-items: center;
            padding: 24px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: var(--card);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .08);
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: center;
            gap: 8px;
            padding: 6px;
            border-radius: 16px;
            margin-bottom: 8px;
        }

        .header-content {
            font-size: 22px
        }

        label {
            display: block;
            font-size: 14px;
            color: var(--muted);
            margin: 12px 0 6px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            font-size: 14px;
            outline: none;
        }

        input:focus {
            border-color: #c7d2fe;
            box-shadow: 0 0 0 3px #e0e7ff;
        }

        .btn {
            width: 100%;
            margin-top: 12px;
            padding: 12px;
            border: 0;
            border-radius: 12px;
            background: var(--brand);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        .btn[disabled] {
            opacity: .6;
            cursor: default;
        }

        input[aria-invalid="true"] {
            border-color: #fca5a5;
            box-shadow: 0 0 0 3px #fee2e2;
        }

        .msg {
            margin-top: 12px;
            padding: 10px;
            border-radius: 12px;
            font-size: 14px;
            display: none;
        }

        .msg.ok {
            display: block;
            background: #ecfdf5;
            color: #065f46;
        }

        .msg.err {
            display: block;
            background: #fef2f2;
            color: #991b1b;
        }
    </style>
</head>
<body>
<div class="wrap">
    <main class="card" role="main">
        <div class="header">
            <h3 class="header-content">Sign up</h3>
        </div>
        <section id="panel-register" role="tabpanel" aria-labelledby="tab-register">
            <form id="form-register" action="/auth/register" method="post" novalidate>
                <label for="reg-name">Username</label>
                <input id="reg-name" name="username" type="text" autocomplete="name" required/>

                <label for="reg-email">Email</label>
                <input id="reg-email" name="email" type="email" autocomplete="email" required/>

                <label for="reg-pass">Password</label>
                <input id="reg-pass" name="password" type="password" autocomplete="new-password" required/>

                <label for="reg-pass2">Confirm Password</label>
                <input id="reg-pass2" name="confirm" type="password" autocomplete="new-password" required/>

                <button class="btn" type="submit">Create Account</button>
                <p id="reg-msg" class="msg" role="status" aria-live="polite"></p>
            </form>
        </section>
    </main>
</div>
<script>
    const form = document.getElementById('form-register');
    const msg = document.getElementById('reg-msg');
    const password = document.getElementById('reg-pass').innerText;
    const confirm_pass = document.getElementById('reg-pass2').innerText;

    function clearErrors() {
        msg.className = 'msg';
        msg.textContent = '';
        [...form.querySelectorAll('.field-error')].forEach(n => n.remove());
        [...form.elements].forEach(el => el.setAttribute('aria-invalid', 'false'));
    }

    function showFieldError(name, text) {
        const input = form.querySelector(`[name="${name}"]`);
        if (!input) return;
        input.setAttribute('aria-invalid', 'true');
        const err = document.createElement('div');
        err.className = 'field-error';
        err.textContent = text;
        input.insertAdjacentElement('afterend', err);
    }

    function showErrors(errors) {
        Object.entries(errors).forEach(([field, message]) => showFieldError(field, message));
        msg.className = 'msg err';
        msg.textContent = 'Correct all highlighted fields';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        clearErrors();

        if (password !== confirm_pass) {
            showFieldError('password', '');
            showFieldError('confirm', 'Passwords don`t match');
            return;
        }

        const resp = await fetch(form.action, {
            method: 'POST',
            headers: {'Accept': 'application/json'},
            body: new FormData(form)
        });

        if (resp.ok) {
            msg.className = 'msg ok';
            msg.textContent = 'Account successfully created.';
            form.reset();
            return;
        }

        if (resp.status === 400) {
            const data = await resp.json().catch(() => ({}));
            if (data && data.errors) {
                showErrors(data.errors);
                return;
            }
        }

        msg.className = 'msg err';
        msg.textContent = 'Something went wrong. Please try later.';
    });
</script>
</body>
</html>
